    <main>

<script>
    function checkLogin(){
        let email = document.getElementById('email').value
        let password = document.getElementById('password').value
         if(email == ''){
        document.getElementById('email').style.background='#FFFAFA'
        document.getElementById('email').style.border="1px solid red"
        document.getElementById('error-email').innerHTML="* This field is required"
    }  
    if(password == ''){
        document.getElementById('password').style.background='#FFFAFA'
        document.getElementById('password').style.border="1px solid red"
        document.getElementById('error-password').innerHTML="* This field is required"
    }

        const students = JSON.parse(localStorage.getItem('students'))

        for(i=0; i<students.length; i++){
            if(students[i].email == email && students[i].password == password){
                //alert('success')
                localStorage.setItem('stu_login',JSON.stringify({email:email,name:students[i].firstName+" "+students[i].lastName}))
                 window.location.href='./intrenshala.html'
            }
            // else if(email.length>1 && students[i].email != email){
            //     document.getElementById('email').style.background='#FFFAFA'
            //     document.getElementById('email').style.border="1px solid red"
            //     document.getElementById('error-email').innerHTML="* This email is not registered"
            //     document.getElementById('error-password').innerHTML=null
            // }
            // else if(password.length>1 && students[i].password != password){
            //     document.getElementById('password').style.background='#FFFAFA'
            //     document.getElementById('password').style.border="1px solid red"
            //     document.getElementById('error-password').innerHTML="* Wrong password"
            // }
        }
    }

    function acess()
    {
        if(localStorage.getItem('login') != null || localStorage.getItem('stu_login') != null )
        {
            alert('You are already Login');
            window.location.href="./index.html";
        }
    }

    acess();
</script>
